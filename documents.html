<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Page Name</title>
    <script>chosen_doc = 'assets/documents/Masters_Front.pdf'</script>
</head>
    <nav>
        <div class="logo">
            <a href="main.html">CV</a>
        </div>
        <div class="nav-pages">
            <!-- <a href="projects.html">Projects</a> -->
            <a>Documents</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="gradient"></section>
    <section class="hero">
        <nav>
            <div class="nav-documents">
                <button class="doc-change" onclick="changeDocument('assets/documents/Bachelors_Front.pdf')">Bachelors</button>
                <button class="doc-change" onclick="changeDocument('assets/documents/Masters_Front.pdf')">Masters</button>
                <button class="doc-change" onclick="changeDocument('assets/documents/Masters_Supplement.pdf')">Masters supplement</button>
                <script>
                    function changeDocument(docname) {
                        if (chosen_doc != docname){
                            document.getElementById("pdf").setAttribute('data',docname)
                            chosen_doc = docname
                        }
                    }
                </script>
            </div>
        </nav>
        <div class="hero-container" style="height: 95vh;">
            <object id="pdf" data="assets/documents/Masters_Front.pdf" type="application/pdf" width="100%" height="100%"></object>
        </div>
    </section>
    <section class="gradient-r"></section>
</html>
